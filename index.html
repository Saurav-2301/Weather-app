<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Headland+One&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
<div class="wrapper">

    <h1>Weather App</h1>

    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">

        <!--grant location container-->
        <div class="grant-location-container">
            <img src="./images/asserts/location.png" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information</p> 
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!--Search form-->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./images/asserts/search.png" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!--Loading screen-->
        <div class="loading-container">
            <img src="./images/asserts/loading.gif" width="150" height="150">
            <p>Loading</p>
        </div>

        <!--Error container-->
        <div class="error-container">
            <img src="./images/asserts/Error.png.png" width="500" length="auto"/>
            <p>City Not Found</p>
        </div>

        <!--Weather info-->
        <div class="user-info-container">
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div> 
            <p data-weatherdesc></p>
            <img data-weatherIcon>
            <p data-temp></p>

            <div class="parameter-container">
                <div class="parameter">
                    <img src="./images/asserts/wind.png">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>
                <div class="parameter">
                    <img src="./images/asserts/humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <div class="parameter">
                    <img src="./images/asserts/cloud.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>

        </div>

    </div>

</div>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/51ebce4c41.js" crossorigin="anonymous"></script>
</body>
</html>
